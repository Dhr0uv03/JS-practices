<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM create and edit</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class = "language">
        <li>Javascript</li>
    </ul>
</body>

<script>

    function addLang(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
        }
     addLang("python")
     addLang("ruby")

     function addOptLang(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
     }

     addOptLang('c++');

     //edit

     const secondLang = document.querySelector("li:nth-child(2)")
     secondLang.innerHTML = "c"
     
     const newli = document.createElement('li')
     newli.textContent="mojo"
     secondLang.replaceWith(newli)

     const thirdLang = document.querySelector("li:nth-child(3)")
     thirdLang.innerHTML = "java"

     const threeLang = document.querySelector("li:nth-child(3)")
     threeLang.outerHTML = '<li><h2> java </h2></li>'
     
     const deleteLang = document.querySelector("li:nth-child(4)")
     deleteLang.remove()


</script>

</html>
